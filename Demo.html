<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .video-container {
            max-width: 100%;
            height: auto;
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <video width="600" controls>
        <source src="Green and White Clean Videocentric India Travel YouTube Intro.mp4" type="video/mp4" width="640"
            height="360" frameborder="0" autoplay loop="1" allowfullscreen>
    </video>
</body>

</html>
